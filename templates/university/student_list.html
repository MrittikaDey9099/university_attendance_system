<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Students</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head> 
<body> 
    <div class="container mt-4"> 
        <h1>Students</h1> 
        <div class="card"> 
            <div class="card-header"> 
                <h5>Search Students</h5> 
            </div> 
            <div class="card-body"> 
                <form method="get" class="row g-3"> 
                    <div class="col-md-4"> 
                        <label class="form-label">Student ID</label> 
                        <input type="text" class="form-control" name="student_id" value="^{{ request.GET.student_id }}^{"> 
                    </div> 
                    <div class="col-md-4"> 
                        <label class="form-label">Name</label> 
                        <input type="text" class="form-control" name="name" value="^{{ request.GET.name }}^{"> 
                    </div> 
                    <div class="col-md-4"> 
                        <label class="form-label">Department</label> 
                        <input type="text" class="form-control" name="department" value="^{{ request.GET.department }}^{"> 
                    </div> 
                    <div class="col-12"> 
                        <button type="submit" class="btn btn-primary">Search</button> 
                        <a href="?clear=1" class="btn btn-secondary">Clear</a> 
                    </div> 
                </form> 
            </div> 
        </div> 
        <div class="card mt-4"> 
            <div class="card-body"> 
                <div class="table-responsive"> 
                    <table class="table table-striped"> 
                        <thead> 
                            <tr> 
                                <th>Student ID</th> 
                                <th>Name</th> 
                                <th>Course</th> 
                                <th>Department</th> 
                            </tr> 
                        </thead> 
                        <tbody> 
                            {% for student in students %} 
                            <tr> 
                                <td>{{ student.roll_number }}{</td> 
                                <td>{{ student.user.get_full_name }}{</td> 
                                <td>{{ student.course.name }}{</td> 
                                <td>{{ student.course.department.name }}{</td> 
                            </tr> 
                            {% empty %} 
                            <tr> 
                                <td colspan="4" class="text-center">No students found.</td> 
                            </tr> 
                            {% endfor %} 
                        </tbody> 
                    </table> 
                </div> 
            </div> 
        </div> 
    </div> 
</body> 
</html>
